<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Airbnb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- creating header for main page -->
    <div class="preheader">

          <a class="safety" href="https://www.airbnb.com/d/covidsafety">
              Get the latest on our COVID-19 response
          </a>
    </div>
  
    <div id="searchbar">
      <div class="searchbar">
        <form id="searchbar-form" action="/s">
    
          <div class="searchbar-wrapper">
    
            <label class="searchbar-location">
              <span class="screen-reader-only">
                Choose your location?
              </span>
              <input
                id="location"
                type="text"
                class="input-large input-contrast"
                autocomplete="off"
                name="location"
                placeholder="Place name" />
            </label>
            <!-- label for checkin -->
            <label class="checkin">
              <span class="screen-reader-only">
                Check-in
              </span>
              <input
                id="checkin"
                type="text"
                class="checkin input-large input-contrast"
                name="checkin"
                placeholder="Check-in" />
            </label>
    
            <label class="checkout">
              <span class="screen-reader-only">
                Check-out
              </span>
              <input
                id="checkout"
                type="text"
                class="checkout input-large input-contrast"
                name="checkout"
                placeholder="Check-out" />
            </label>
    
            <label class="searchbar-guests">
              <span class="screen-reader-only">
                Num of Guests
              </span>
              <div class="select select-large">
                <select id="guests" name="guests">
                      <option value="1">1 guests</option>
                      <option value="2">2 guests</option>
                      <option value="3">3 guests</option>
                      <option value="4">4 guests</option>
                      <option value="5">5 guests</option>
                      <option value="6">6 guests</option>
                      <option value="7">7 guests</option>
                      <option value="8">8 guests</option>
                      <option value="9">9 guests</option>
                      <option value="10">10+ guests</option>
                </select>
              </div>
            </label>
    
  </div>


    <!-- css for header -->
    <div class="header">
        <div class="welcome-text">
          <p>
            Welcome to the Airbnb
          </p>
          <p>
            The Greatest Outdoors
          </p>
        </div>
    </div>
    <!-- search bar button -->
  
  
    <div class="live">
      <!-- each entire div is clickable, and open new window
      Links are pointed to original airbnb website -->
      <div class="outdoor" onclick="window.open('https://www.airbnb.com/s/homes?refinement_paths%5B%5D=%2Fhomes%2Fsection%2FNEARBY_LISTINGS%3A483&room_types%5B%5D=Entire%20home%2Fapt&property_type_id%5B%5D=57&property_type_id%5B%5D=4&property_type_id%5B%5D=32&property_type_id%5B%5D=58&property_type_id%5B%5D=18&property_type_id%5B%5D=22&property_type_id%5B%5D=17&property_type_id%5B%5D=23&property_type_id%5B%5D=63&property_type_id%5B%5D=24&property_type_id%5B%5D=12&property_type_id%5B%5D=19&property_type_id%5B%5D=44&property_type_id%5B%5D=66&property_type_id%5B%5D=34&property_type_id%5B%5D=16&property_type_id%5B%5D=6&property_type_id%5B%5D=69&property_type_id%5B%5D=15&title_type=CURATED_PROPERTY_TYPE','mywindow');" style="cursor: pointer;">
        &nbsp;
          Outdoor
      </div>
          
      <div class="unique" onclick="window.open('https://www.airbnb.com/s/homes?refinement_paths%5B%5D=%2Fhomes%2Fsection%2FNEARBY_LISTINGS%3A2400&room_types%5B%5D=Entire%20home%2Fapt&property_type_id%5B%5D=5&property_type_id%5B%5D=6&property_type_id%5B%5D=8&property_type_id%5B%5D=10&property_type_id%5B%5D=12&property_type_id%5B%5D=15&property_type_id%5B%5D=16&property_type_id%5B%5D=17&property_type_id%5B%5D=18&property_type_id%5B%5D=19&property_type_id%5B%5D=23&property_type_id%5B%5D=24&property_type_id%5B%5D=25&property_type_id%5B%5D=28&property_type_id%5B%5D=32&property_type_id%5B%5D=34&property_type_id%5B%5D=44&property_type_id%5B%5D=50&property_type_id%5B%5D=54&property_type_id%5B%5D=57&property_type_id%5B%5D=58&property_type_id%5B%5D=61&property_type_id%5B%5D=63&property_type_id%5B%5D=64&property_type_id%5B%5D=66&property_type_id%5B%5D=67&property_type_id%5B%5D=68&property_type_id%5B%5D=69&property_type_id%5B%5D=62&property_type_id%5B%5D=51&title_type=CURATED_PROPERTY_TYPE','mywindow');" style="cursor: pointer;">
        &nbsp;
      </div>

      <div class="entire" onclick="window.open('https://www.airbnb.com/s/homes?ne_lat=59.12927453041205&ne_lng=154.2003905675037&sw_lat=16.01072546958795&sw_lng=99.79960943249633&room_types%5B%5D=Entire%20home%2Fapt&property_type_id%5B%5D=2&search_type=NAVIGATION_CARD&title_type=CURATED_PROPERTY_TYPE','mywindow');" style="cursor: pointer;">
        &nbsp;
      </div>

      <div class="pets" onclick="window.open('https://www.airbnb.com/s/homes?ne_lat=59.12927453041205&ne_lng=154.2003905675037&sw_lat=16.01072546958795&sw_lng=99.79960943249633&room_types%5B%5D=Entire%20home%2Fapt&amenities%5B%5D=12&search_type=NAVIGATION_CARD&title_type=CURATED_PROPERTY_TYPE','mywindow');" style="cursor: pointer;">
        &nbsp;
      </div>

      <div class="live-p">
          <div class="outdoor-p">
            <span class="screen-reader-only">
              Outdoor gateaways
            </span>
          </div>

          <div class="unique-p">
            <span class="screen-reader-only">
              Unique stays
            </span>
          </div>

          <div class="entire-p">
            <span class="screen-reader-only">
              Entire homes
            </span>
          </div>

          <div class="pets-p">
            <span class="screen-reader-only">
              Pets allowed
            </span>
          </div>

      </div>

      
    </div>
</body>
</html>
